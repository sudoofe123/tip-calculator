      <div class="container">
    <h1>Tip Calculator</h1>
    <form action="" class="tip-container">
     
      <label for=""> How Much Was Your Bill ?</label>
      <div>
     
      <i class="fa-solid fa-id-card"></i>
      <input type="number" class="bill" >
    
    
     
    </div>


    <label for=""> How Many People Sharing The Bill ?</label>
    <div>
      
      <i class="fa-solid fa-hand-holding-dollar"> </i>
      <input type="number" class="share-bill" />
     

    </div>
   

    <label for="">How Was our Service</label>
 <div>
       
        <select name="" id="select">
          <option value="">Choose</option>
          <option value=".2">Great 20%</option>
          <option value=".1">Good 10%</option>
          <option value=".02">Bad 2%</option>
        </select>
</div>
        <button class="btn">Calculate</button>
